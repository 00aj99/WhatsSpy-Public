<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Global Statistics</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-6">
						<h4 class="whatsspy-stat-head">Opening WhatsApp in the last 7 days</h4>
						<nvd3-pie-chart
							data="stats.user_status"
							id="pieChart-user-activities-count"
							width="300"
							height="300"
							x="xFunction()"
							y="yFunction('count_7day')"
							margin="{left:0,top:0,bottom:0,right:0}"
							labelType="percent"
							tooltips="true"
							noData="No information available"
							tooltipcontent="tooltipUserStatusCount()"
							showLabels="true">
							<svg></svg>
						</nvd3-pie-chart>
					</div>
					<div class="col-md-6">
						<h4 class="whatsspy-stat-head">Online time in the last 7 days</h4>
						<nvd3-pie-chart
							data="stats.user_status"
							id="pieChart-user-activities-time"
							width="300"
							height="300"
							x="xFunction()"
							y="yFunction('online_7day')"
							margin="{left:0,top:0,bottom:0,right:0}"
							labelType="percent"
							tooltips="true"
							noData="No information available"
							tooltipcontent="tooltipUserStatusTime()"
							showLabels="true">
							<svg></svg>
						</nvd3-pie-chart>
					</div>	
				</div>
				Pie chart voor diff status messages/profile pics
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">User Specific Statistics</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-8">
							hier bar chart voor users online/uur per persoon
					</div>
					<div class="col-md-4">

					</div>	
				</div>
			</div>
		</div>	
	</div>
</div>
